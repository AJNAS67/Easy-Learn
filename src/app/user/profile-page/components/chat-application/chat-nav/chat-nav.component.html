<div class="container">
  <div class="leftSide">
    <!-- Header -->
    <div class="header">
      <div class="userimg">
        <img src="/assets/images/img1.jpg" alt="" class="cover" />
      </div>
      <ul class="nav_icons">
        <li><ion-icon name="scan-circle-outline"></ion-icon></li>
        <li><ion-icon name="chatbox"></ion-icon></li>
        <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
      </ul>
    </div>
    <!-- Search Chat -->
    <div class="search_chat">
      <div>
        <input type="text" placeholder="Search or start new chat" />
        <ion-icon name="search-outline"></ion-icon>
      </div>
    </div>
    <!-- CHAT LIST -->
    <div class="chatlist">
      <ng-container *ngIf="user?.isAdmin; else student">
        <div
          class="block active"
          *ngFor="let user of allUsers"
          (click)="sendReceiver(user)"
        >
          <div class="imgBox">
            <ng-container *ngIf="!user.profile_pic; else newDeb">
              <img src="/assets/images/img1.jpg" alt="" class="cover" />
            </ng-container>
            <ng-template #newDeb>
              <img [src]="user?.profile_pic" class="cover" />
            </ng-template>
          </div>
          <div class="details">
            <div class="listHead">
              <h4>{{ user?.firstName }}</h4>
              <p class="time">10:56</p>
            </div>
            <div class="message_p">
              <p>How are you doing?</p>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #student>
        <div
          class="block active"
          *ngFor="let admin of allAdmins"
          (click)="sendReceiver(admin)"
        >
          <div class="imgBox">
            <ng-container *ngIf="!admin.profile_pic; else newDeb">
              <img src="/assets/images/img1.jpg" alt="" class="cover" />
            </ng-container>
            <ng-template #newDeb>
              <img [src]="admin?.profile_pic" class="cover" />
            </ng-template>
          </div>
          <div class="details">
            <div class="listHead">
              <h4>{{ admin?.firstName }}</h4>
              <p class="time">10:56</p>
            </div>
            <div class="message_p">
              <p>How are you doing?</p>
            </div>
          </div>
        </div>
      </ng-template>
