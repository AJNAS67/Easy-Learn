<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Responsive side navigation
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <!-- <img
      class="avatar mat-elevation-z8"
      src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
    /> -->

    <div *ngIf="profilepic; else defualtPic">
      class="avatar mat-elevation-z8"
      <img [src]="profilepic" alt="" />
    </div>

    <ng-template #defualtPic>
      <img
        class="avatar mat-elevation-z8"
        src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
      />
    </ng-template>

    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button
      mat-button
      class="menu-button"
      [routerLink]="['add-profile-details']"
    >
      <mat-icon>home</mat-icon>
      <span>Add Profile details</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="['cart']">
      <mat-icon>person</mat-icon>
      <span>Cart</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="['enrolled-courses']">
      <mat-icon>info</mat-icon>
      <span>enrolled-courses</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="['mentor-courses']">
      <mat-icon>info</mat-icon>
      <span>Mentor Course</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="['wishlist']">
      <mat-icon>info</mat-icon>
      <span>Wishlist</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
