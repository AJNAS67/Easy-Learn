<button
  class="bg-transparent hover:bg-green-400 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded"
  (click)="openDialog()"
>
  Add Course
</button>

<ng-container *ngIf="mentorCourses$?.length; else emptyCourse">
  <div
    *ngFor="let item of mentorCourses$ ;trackBy:addMentorCourse"
    class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 my-5"
  >
    <img
      class="object-cover w-full rounded-t-lg h-96 md:h-48 md:w-48 md:rounded-none md:rounded-l-lg"
      [src]="item.ThumbnailImage"
      alt="course Image"
    />
    <div class="flex flex-col justify-between p-4 leading-normal">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ item.CourseName }}
      </h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ item.Price }}
      </p>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 gap-4">
        <span>Level: {{ item.Level }}</span
        ><span class="ml-5">Duration :{{ item.TotalHr }}</span>
      </p>

      <div class="flex flex-wrap gap-4">
        <div>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
        </div>
        <div>
          <button
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
          (click)="editCourse(item)"
            >
            Edit
          </button>
        </div>
        <div>
          <button
            class="bg-transparent hover:bg-red-400 text-red-400 font-semibold hover:text-white py-2 px-4 border border-red-200 hover:border-transparent rounded"
            (click)="deleteCourse(item._id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #emptyCourse>
  <div class="container">
    <div class="text-center">
      <h2 class="text-center py-5">No course added</h2>
      <div class="">
        <div class="flex items-center justify-center">
          <img
            src="/assets/images/empty_course_1.jpg"
            style="width: 44%"
            alt=""
          />
        </div>
        <div>
          <div class="cart__btn">
            <a href="/">Continue Shopping</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
