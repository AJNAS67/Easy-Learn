<div style="min-height: 55vh">
  <ng-container *ngIf="categoryCourse?.length; else newDeb">
    <div class="container categories mt-5">
      <div *ngFor="let course of categoryCourse" class="mb-3">
        <div (click)="courseDetails(course._id)">
          <img
            class="cat-img"
            [src]="course.ThumbnailImage"
            alt="course image"
            style="width: 250px; object-fit: cover; height: 150px"
          />
        </div>
        <div>
          <span>{{ course.CourseName }}</span
          ><br />
          <span>{{ course.MentorName }}</span>
          <br />
          <span>$ {{ course.Price }}</span>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #newDeb class="flex justify-center">
    <div style="display: flex; flex-direction: column">
      <h1 class="text-center py-5">Sorry No course available</h1>
      <img
        style="height: 500px; object-fit: cover"
        src="assets/images/empty_course_1.jpg"
        alt=""
      />
    </div>
  </ng-template>
</div>
