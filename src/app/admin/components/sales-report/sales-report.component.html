<mat-form-field >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> OrderId </th>
        <td mat-cell *matCellDef="let row"> {{row._id}} </td>
      </ng-container>
      <ng-container matColumnDef="UserId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UserId </th>
        <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Course">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
        <td mat-cell *matCellDef="let row"> {{row.course[0].courseName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="payment status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> paymentStatus </th>
        <td mat-cell *matCellDef="let row"> {{row.paymentStatus}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="Total Price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> totalPrice </th>
        <td mat-cell *matCellDef="let row"> {{row.totalPrice}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
