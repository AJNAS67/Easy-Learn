<div *ngIf="dataSource.isLoading$ | async">Loading...</div>
<table
  mat-table
  matSort
  matSortActive="id"
  matSortDirection="asc"
  matSortDisableClear
  (matSortChange)="sortUsers($event)"
  [dataSource]="dataSource"
  class="users-table"
>
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      mat-sort-header
      *matHeaderCellDef
      class="users-table-cell"
    >
      ID
    </th>
    <td mat-cell *matCellDef="let element" class="users-table-cell">
      {{ element._id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th
      mat-header-cell
      mat-sort-header
      *matHeaderCellDef
      class="users-table-cell"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element" class="users-table-cell">
      {{ element.firstName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th
      mat-header-cell
      mat-sort-header
      *matHeaderCellDef
      class="users-table-cell"
    >
      PhoneNumber
    </th>
    <td mat-cell *matCellDef="let element" class="users-table-cell">
      {{ element.phoneNumber }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
